<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Filtros CSS</title>
	<link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<h1>Filtros CSS</h1>
	
		
		<div class="contenedor">			
			
			<div class="imagen-original">
				<h2>Imagen Original</h2>
				<figure>
					<img src="images/filtros-css.jpg" alt="" class="original">						
				</figure>
			</div>
		</div>


		<div class="contenedor">
			<div class="imagenes">
				<div class="imagen">
					<h2>Blur</h2>
					<figure>
						<img src="images/filtros-css.jpg" alt="" class="blur">
						<figcaption>filter: blur(3px);</figcaption>						
					</figure>
				</div>

				<div class="imagen">
					<h2>Brightness</h2>
					<figure>
						<img src="images/filtros-css.jpg" alt="" class="brightness">
						<figcaption>filter: brightness(20%);</figcaption>						
					</figure>
				</div>

				<div class="imagen">
					<h2>Contrast</h2>
					<figure>
						<img src="images/filtros-css.jpg" alt="" class="contrast">
						<figcaption>filter: contrast(30%);</figcaption>						
					</figure>
				</div>

				<div class="imagen">
					<h2>Drop Shadow</h2>
					<figure>
						<img src="images/filtros-css.jpg" alt="" class="drop-shadow">
						<figcaption>filter: drop-shadow(5px 5px 15px #555);</figcaption>						
					</figure>
				</div>

				<div class="imagen">
					<h2>Grayscale</h2>
					<figure>
						<img src="images/filtros-css.jpg" alt="" class="grayscale">
						<figcaption>filter: grayscale(80%);</figcaption>						
					</figure>
				</div>

				<div class="imagen">
					<h2>Hue Rotate</h2>
					<figure>
						<img src="images/filtros-css.jpg" alt="" class="hue-rotate">
						<figcaption>filter: hue-rotate(70deg);</figcaption>						
					</figure>
				</div>

				<div class="imagen">
					<h2>Invert</h2>
					<figure>
						<img src="images/filtros-css.jpg" alt="" class="invert">
						<figcaption>filter: invert(80%);</figcaption>						
					</figure>
				</div>

				<div class="imagen">
					<h2>Opacity</h2>
					<figure>
						<img src="images/filtros-css.jpg" alt="" class="opacity">
						<figcaption>filter: opacity(30%);</figcaption>						
					</figure>
				</div>

				<div class="imagen">
					<h2>Saturate</h2>
					<figure>
						<img src="images/filtros-css.jpg" alt="" class="saturate">
						<figcaption>filter: saturate(30%);</figcaption>						
					</figure>
				</div>

				<div class="imagen">
					<h2>sepia</h2>
					<figure>
						<img src="images/filtros-css.jpg" alt="" class="sepia">
						<figcaption>filter: sepia(90%);</figcaption>						
					</figure>
				</div>
			</div>	
		</div>
	</div>
	
</body>
</html>
